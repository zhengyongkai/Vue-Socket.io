<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="./vue-socketio.js"></script>
    <script>
      let i = new VueSocketIO({
        debug: true,
        connection: 'http://127.0.0.1:7001',
      });
      i.emitter.subscribe(
        'res',
        (data) => {
          console.log(data);
        },
        {
          $options: {
            name: 'res',
          },
        }
      );
      setTimeout(() => {
        i.io.emit('chat', 'good');
      }, 300);
    </script>
  </body>
</html>
